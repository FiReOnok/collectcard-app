<div class="container">
  <div class="get-box">
    <h1>Получение карточки</h1>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
          <b>{{card.name}}</b>
        </mat-card-title>
        <mat-card-subtitle>Количество карт: {{card.count}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="/assets/img/cards/{{card.image_url}}" alt="{{card.name}}">
      <mat-card-content>
        <p>{{card.description}}</p>
      </mat-card-content>
    </mat-card>
    <mat-divider></mat-divider>
    <br>
    <button (click)="getNewCard()" mat-raised-button color="primary" type="submit">Получить!</button>
  </div>
</div>
