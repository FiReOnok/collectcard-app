<div class="container">
    <span class="spacer"></span>
    <button mat-raised-button color="primary" routerLink="/cards/add">Добавить карточку</button>
</div>
<div class="container">
  <mat-card class="example-card" *ngFor="let card of cards">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{card.name}}</mat-card-title>
      <mat-card-subtitle>Количество: {{card.count}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/img/cards/{{card.image_url}}" alt="{{card.name}}">
    <mat-card-content>
      <p>{{card.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/collections/{{card.collection_id}}">К коллекции</button>
    </mat-card-actions>
  </mat-card>
</div>
