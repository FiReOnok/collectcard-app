<div class="container">
    <span class="spacer"></span>
    <button mat-raised-button color="primary" routerLink="/collections/add">Добавить коллекцию</button>
</div>
<div class="container">
  <mat-card class="example-card" *ngFor="let collection of collections">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{collection.title}}</mat-card-title>
      <mat-card-subtitle>Количество карт: {{collection.cardsCount}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/img/cards/{{collection.image_url}}" alt="{{collection.title}}">
    <mat-card-content>
      <p>{{collection.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="{{collection.id}}">Подробнее</button>
    </mat-card-actions>
  </mat-card>
</div>
