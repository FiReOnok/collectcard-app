<div class="container">
  <mat-card class="example-card" *ngFor="let collection of collection">
    <mat-card-header>
      <mat-card-title>{{collection.title}}</mat-card-title>
      <mat-card-subtitle>Количество карт: {{cardsInCollection.length}}</mat-card-subtitle>
      <mat-card-subtitle>Добавил: {{author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{collection.description}}</p>
    </mat-card-content>
  </mat-card>
</div>
<div class="container">
  <mat-card class="example-card" *ngFor="let card of cardsInCollection">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{card.name}}</mat-card-title>
      <mat-card-subtitle>Количество карт: {{card.count}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/img/cards/{{card.image_url}}" alt="{{card.name}}">
    <mat-card-content>
      <p>{{card.description}}</p>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>Добавить</button>
    </mat-card-actions> -->
  </mat-card>
</div>
